<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>APOD</title>
</head>

<body class="nasa">

    <nav class="nav">
        <div class="nav-wrapper">
            <a class="brand-logo">Photography Search <span id="time"></span></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="../index.html" id="button" class="waves-effect waves-light btn-large">
                        Press to Go Back to Search Page</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <h3 id="dateTitle">Picture of the Day From a Different Day</h3>

        <div class="col s2"></div>
        <input type="text" class="datepicker col s8" id="date" placeholder="Astronomy Day You Would Like to See">
        <div class="col s2"></div>
        <button class="btn waves-effect waves-light" id="nasaBtn" type="submit" name="action">Submit</button>
    </div>

    <h1 class="title"></h1>

    <h5 class="date"></h5>

    <div class="row">
        <div class="col s2"></div>
        <div class="apod-img col s9"></div>
        <div class="col s1"></div>
    </div>

    <div class="row">
        <div class="col s1"></div>
        <p class="explanation col s10"></p>
        <div class="col s1"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="nasa-script.js"></script>
</body>

</html>
