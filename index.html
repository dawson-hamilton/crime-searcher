<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Photography Searcher</title>
</head>

<body>

    <nav class="nav">
        <div class="nav-wrapper">
            <a class="brand-logo">Photography Search <span id="time"></span></a>
            <ul class="right hide-on-med-and-down">
                <li><a id="button" class="waves-effect waves-light btn-large">Dont Press Me!</a></li>
            </ul>
        </div>
    </nav>

    <h2 id="search">Search</h2>

    <div id="form" class="row">
        <div class="col s1"></div>
        <form class="col s10">
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">picture-keyword</label>
                </div>

                <div class="input-field col s12">
                    <select id="options">
                        <option value="" disabled selected>Choose How Many Picture You Would Like to See</option>
                        <option value="1">5</option>
                        <option value="2">10</option>
                        <option value="3">15</option>
                        <option value="4">20</option>
                        <option value="5">25</option>
                        <option value="6">30</option>
                    </select>
                </div>
                <button id="submitBtn" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                <div class="col s1"></div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s2"></div>
        <a id="randBtn" class="waves-effect waves-light btn-large col s8">30 Random Pictures</a>
        <div class="col s2"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
