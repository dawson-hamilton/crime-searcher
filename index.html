<body class="body">

    <nav class="nav">
        <div class="nav-wrapper">
            <a class="brand-logo">Daily Photography Inspiration<span id="time"></span></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="nasa/nasa-index.html" id="button" class="waves-effect waves-light btn-large">
                        Don't Press Me!</a></li>
            </ul>
        </div>

    <h2 id="search">Search</h2>

    <div id="form" class="row">
        <div class="col s1"></div>
        <form class="col s10">
            <div class="row">
                <div class="input-field col s12">
                    <input id="searchterm" type="text" class="validate" placeholder="photo-keyword">
                </div>

                <div class="input-field col s12">
                    <select id="options">
                        <option value="" disabled selected>Choose How Many Pictures You Would Like to See</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                    </select>
                </div>
                <button id="submitBtn" class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                <div class="col s1"></div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s2"></div>
        <a id="randBtn" class="waves-effect waves-light btn-large col s3">30 Random Pictures</a>
        <!-- //favorites button -->

        <div class="col s2"></div>
        <a id="randBtn" class="waves-effect waves-light btn-large col s3">❤️ Favorites</a>
    </div <div class="row">

    <div class="card" id="photocards"></div>
    <!-- </div> -->
    </div>
