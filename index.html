<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Photography Searcher</title>
</head>

<body>

    <nav class="nav">
        <div class="nav-wrapper">
            <a class="brand-logo">Photography Search <span id="time"></span></a>
            <ul class="right hide-on-med-and-down">
                <li><a id="button" class="waves-effect waves-light btn-large">Dont Press Me!</a></li>
            </ul>
        </div>
    </nav>

    <h2 id="search">Search</h2>

    <div id="form" class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
        </form>
        <div class="input-field col s12">
            <select>
                <option value="" disabled selected>Choose How Many Picture You Would Like to See</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
